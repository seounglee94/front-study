<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .container{
        background-color: powderblue;
        height: 200px;
        display: flex;
        flex-direction: row;
      }
      .item{
        background-color: tomato;
        color: white;
        border: solid white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
  </body>
</html>
