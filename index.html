  <p>
    : URL을 통해 알게 된 웹의 자원 위치에서 접근하는 방식.
    웹에서는 대부분 HTTP를 사용하는데 HTTP는 정보를 주고 받는 헤더(header)부분과 실제 데이터를 주고 받는 페이로드(payload) 부분으로 나뉘어져 있음. 
    웹 페이지의 내용에 해당하는 부분을 페이로드 또는 바디(body)라고 부름.
